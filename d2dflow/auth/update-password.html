<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | D2D Flow</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #f4f5f7; --surface: #ffffff; --surface2: #f9fafb; --border: #e2e8f0; 
      --text: #1a1a1a; --dim: #6b7280; --accent: #557827; --accent-glow: rgba(85, 120, 39, 0.15); --red: #ef4444;
    }
    body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 48px 40px; width: 420px; max-width: 90vw; box-shadow: 0 16px 48px rgba(0,0,0,0.06); text-align: center; }
    .logo { font-weight: 800; font-size: 2rem; color: var(--text); letter-spacing: -1px; margin-bottom: 8px; }
    .logo span { color: var(--accent); }
    .subtitle { font-size: 0.95rem; color: var(--dim); margin-bottom: 32px; font-weight: 400; }
    
    .form-group { display: flex; flex-direction: column; gap: 12px; }
    .pwd-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
    .input-field { width: 100%; padding: 12px 44px 12px 16px; background: var(--surface2); border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.9rem; color: var(--text); outline: none; transition: border 0.15s ease; box-sizing: border-box; }
    .input-field:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
    .input-field::placeholder { color: var(--dim); }
    
    .pwd-toggle { position: absolute; right: 12px; z-index: 20; background: transparent; border: none; color: var(--dim); cursor: pointer; padding: 4px; display: flex; align-items: center; justify-content: center; transition: color 0.15s ease; }
    .pwd-toggle:hover { color: var(--text); }
    
    .error-msg { font-size: 0.8rem; color: var(--red); font-weight: 500; min-height: 20px; margin-top: 2px; }
    
    .submit-btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-family: inherit; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease; background: var(--accent); color: #fff; box-shadow: 0 2px 8px rgba(85,120,39,0.25); }
    .submit-btn:hover { filter: brightness(1.08); transform: translateY(-1px); }
    .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">D2D <span>FLOW</span></div>
    <div class="subtitle">Securely set your new password</div>

    <div class="form-group">
      <div class="pwd-wrapper">
        <input type="password" id="new-pwd" class="input-field" placeholder="New Password" oninput="checkMatch()">
        <button class="pwd-toggle" type="button" tabindex="-1" onclick="toggleVisibility('new-pwd', this)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </button>
      </div>

      <div class="pwd-wrapper">
        <input type="password" id="confirm-pwd" class="input-field" placeholder="Confirm Password" oninput="checkMatch()" onkeydown="if(event.key==='Enter') savePassword()">
        <button class="pwd-toggle" type="button" tabindex="-1" onclick="toggleVisibility('confirm-pwd', this)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </button>
      </div>

      <div class="error-msg" id="error-msg"></div>
      <button class="submit-btn" id="save-btn" onclick="savePassword()">Update Password</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://oflgauvzeivxtvzfcqyi.supabase.co'; 
    const supabaseAnonKey = 'sb_publishable_a9yZ76fd59eGt0xgDQo13w_amlqUVxZ'; 
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const errEl = document.getElementById('error-msg');
    const p1 = document.getElementById('new-pwd');
    const p2 = document.getElementById('confirm-pwd');
    const btn = document.getElementById('save-btn');

    function toggleVisibility(id, btnEl) {
      const inp = document.getElementById(id);
      if (inp.type === 'password') {
        inp.type = 'text';
        btnEl.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        inp.type = 'password';
        btnEl.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    function checkMatch() {
      if (p2.value && p1.value !== p2.value) {
        errEl.textContent = 'Passwords do not match.';
      } else if (errEl.textContent === 'Passwords do not match.') {
        errEl.textContent = '';
      }
    }

    async function savePassword() {
      const newPassword = p1.value;
      const confirmPassword = p2.value;
      errEl.textContent = '';
      
      if (!newPassword || !confirmPassword) { errEl.textContent = "Please fill in both fields."; return; }
      if (newPassword.length < 6) { errEl.textContent = "Password must be at least 6 characters."; return; }
      if (newPassword !== confirmPassword) { errEl.textContent = "Passwords do not match."; return; }

      btn.disabled = true;
      btn.textContent = "Saving...";

      const { data, error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        errEl.textContent = error.message;
        btn.disabled = false;
        btn.textContent = "Update Password";
      } else {
        // Success! Send them to the main app interface.
        window.location.href = '/'; 
      }
    }
  </script>
</body>
</html>
