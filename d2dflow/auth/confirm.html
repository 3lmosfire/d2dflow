<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verifying D2D Flow...</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px; color: #333;">
  
  <h2>Verifying your email...</h2>
  <p>Please wait just a second while we log you in to D2D Flow.</p>

  <script>
    const supabaseUrl = 'https://oflgauvzeivxtvzfcqyi.supabase.co'; 
    const supabaseAnonKey = 'sb_publishable_a9yZ76fd59eGt0xgDQo13w_amlqUVxZ'; 
    
    // FIX: We changed the name to "supabaseClient" so it doesn't clash!
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const token_hash = urlParams.get('token_hash');
      const type = urlParams.get('type');

      if (token_hash && type) {
        // FIX: Using the new "supabaseClient" name here too
        const { error } = await supabaseClient.auth.verifyOtp({
          token_hash: token_hash,
          type: type
        });

        if (error) {
          alert("Oops, there was an error verifying: " + error.message);
        } else {
          // Success! Send the user back to your main index.html page
          window.location.href = '/'; 
        }
      } else {
        document.body.innerHTML = "<h2>Invalid link</h2><p>This link seems to be broken or expired.</p>";
      }
    }

    verifyEmail();
  </script>

</body>
</html>
